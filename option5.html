<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Eco Education Dashboard</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="flex h-screen bg-green-50 text-gray-800">

  <!-- Sidebar -->
  <aside class="w-64 bg-emerald-700 text-white flex flex-col">
    <div class="p-4 text-lg font-bold">Eco Admin</div>
    <nav class="flex-1">
      <a href="#" class="block px-4 py-2 rounded hover:bg-emerald-800 bg-emerald-800">Dashboard</a>
      <a href="#" class="block px-4 py-2 rounded hover:bg-emerald-800">Programs</a>
      <a href="#" class="block px-4 py-2 rounded hover:bg-emerald-800">Applicants</a>
      <a href="#" class="block px-4 py-2 rounded hover:bg-emerald-800">Reports</a>
    </nav>
  </aside>

  <!-- Main -->
  <main class="flex-1 flex flex-col">
    <header class="flex justify-between items-center bg-white border-b border-gray-200 p-4">
      <h1 class="text-xl font-semibold text-emerald-700">Eco Education Dashboard</h1>
      <button class="bg-emerald-700 text-white px-4 py-2 rounded-lg hover:bg-emerald-800">Profile</button>
    </header>

    <section class="flex-1 p-6 space-y-6 bg-green-50 overflow-y-auto">
      <div class="grid grid-cols-1 sm:grid-cols-3 gap-4">
        <div class="bg-white p-5 rounded-xl shadow-sm border-l-4 border-emerald-600">
          <p class="text-gray-500 text-sm">Active Programs</p>
          <h2 class="text-2xl font-bold text-emerald-700 mt-2">28</h2>
        </div>
        <div class="bg-white p-5 rounded-xl shadow-sm border-l-4 border-yellow-500">
          <p class="text-gray-500 text-sm">Applicants</p>
          <h2 class="text-2xl font-bold text-yellow-600 mt-2">243</h2>
        </div>
        <div class="bg-white p-5 rounded-xl shadow-sm border-l-4 border-blue-500">
          <p class="text-gray-500 text-sm">Completed Courses</p>
          <h2 class="text-2xl font-bold text-blue-600 mt-2">89</h2>
        </div>
      </div>
    </section>
  </main>

</body>
</html>
