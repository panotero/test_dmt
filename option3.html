<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Soft Coral Dashboard</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="flex h-screen bg-rose-50 text-gray-800">

  <!-- Sidebar -->
  <aside class="w-64 bg-rose-600 text-white flex flex-col">
    <div class="p-4 text-lg font-bold">Creative Admin</div>
    <nav class="flex-1">
      <a href="#" class="block px-4 py-2 rounded hover:bg-rose-700 bg-rose-700">Dashboard</a>
      <a href="#" class="block px-4 py-2 rounded hover:bg-rose-700">Projects</a>
      <a href="#" class="block px-4 py-2 rounded hover:bg-rose-700">Team</a>
      <a href="#" class="block px-4 py-2 rounded hover:bg-rose-700">Clients</a>
    </nav>
  </aside>

  <!-- Main -->
  <main class="flex-1 flex flex-col">
    <!-- Header -->
    <header class="flex justify-between items-center bg-white border-b border-gray-200 p-4">
      <h1 class="text-xl font-semibold text-rose-700">Dashboard</h1>
      <button class="flex items-center gap-2 bg-rose-600 text-white px-4 py-2 rounded-lg hover:bg-rose-700">
        <span>Profile</span>
      </button>
    </header>

    <!-- Content -->
    <section class="flex-1 p-6 space-y-6 bg-rose-50 overflow-y-auto">

      <!-- Stats -->
      <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-4">
        <div class="bg-white p-5 rounded-xl shadow-sm">
          <p class="text-gray-500 text-sm">Active Projects</p>
          <h2 class="text-2xl font-bold text-rose-600 mt-2">12</h2>
        </div>
        <div class="bg-white p-5 rounded-xl shadow-sm">
          <p class="text-gray-500 text-sm">Pending Reviews</p>
          <h2 class="text-2xl font-bold text-rose-600 mt-2">5</h2>
        </div>
        <div class="bg-white p-5 rounded-xl shadow-sm">
          <p class="text-gray-500 text-sm">New Clients</p>
          <h2 class="text-2xl font-bold text-rose-600 mt-2">3</h2>
        </div>
      </div>

      <!-- Buttons -->
      <div class="flex gap-3">
        <button class="bg-rose-600 text-white px-4 py-2 rounded-lg hover:bg-rose-700">Add Project</button>
        <button class="bg-white border border-gray-300 px-4 py-2 rounded-lg hover:bg-gray-100">View All</button>
      </div>

      <!-- Table -->
      <div class="bg-white rounded-xl shadow-sm">
        <table class="w-full text-left">
          <thead class="bg-rose-100 text-rose-800 text-sm uppercase">
            <tr>
              <th class="px-6 py-3">Project</th>
              <th class="px-6 py-3">Client</th>
              <th class="px-6 py-3">Status</th>
              <th class="px-6 py-3">Deadline</th>
            </tr>
          </thead>
          <tbody>
            <tr class="border-t">
              <td class="px-6 py-3">Website Revamp</td>
              <td class="px-6 py-3">Acme Co.</td>
              <td class="px-6 py-3 text-green-600">On Track</td>
              <td class="px-6 py-3">Nov 15</td>
            </tr>
            <tr class="border-t">
              <td class="px-6 py-3">Brand Identity</td>
              <td class="px-6 py-3">Bloom Agency</td>
              <td class="px-6 py-3 text-yellow-600">Pending</td>
              <td class="px-6 py-3">Nov 25</td>
            </tr>
          </tbody>
        </table>
      </div>
    </section>
  </main>

</body>
</html>
